<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="product.css" />
  </head>

  <body>
    <div id="wrapper">
      <!-- form for user input -->
      <form>
        <label for="pid">
          Product Id
          <input
            id="pid"
            class="formElement"
            type="text"
            placeholder="enter id"
        /></label>

        <label for="pname"
          >Product Name
          <input
            id="pname"
            class="formElement"
            type="text"
            placeholder="enter name"
        /></label>

        <label for="price"
          >Product Price
          <input
            id="price"
            class="formElement"
            type="text"
            placeholder="enter price"
        /></label>
        <div class="btn_div">
          <input
            id="btnAdd"
            type="button"
            class="btn"
            onclick="addProduct()"
            value="ADD PRODUCT"
          />
          <input
            id="btnUpdate"
            type="button"
            class="btn"
            onclick="updateProduct()"
            value="Update Product"
          />
        </div>
      </form>
      <!-- error message -->
      <p id="error"></p>

      <!-- table -->
      <div id="product">
        <table>
          <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th>Price</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="product.js"></script>
  </body>
</html>
