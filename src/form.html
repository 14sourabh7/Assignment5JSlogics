<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    form {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 50%;
      margin: 20px;
      font-size: 2em;
    }
    form > label {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin: 10px 0px;
    }
    .formElement {
      height: 40px;
      width: 60%;
    }
    .btn {
      background-color: transparent;
      margin-top: 30px;
      height: 50px;
      width: 40%;
      font-size: large;
      font-weight: bold;
    }

    h2 {
      margin-top: 50px;
    }
  </style>
  <body>
    <div id="wrapper">
      <form>
        <label for="name">
          Name
          <input
            id="name"
            class="formElement"
            type="text"
            placeholder="enter name"
        /></label>

        <label for="age"
          >Age
          <input
            id="age"
            class="formElement"
            type="text"
            placeholder="enter age"
        /></label>

        <label for="weight"
          >weight
          <input
            id="weight"
            class="formElement"
            type="text"
            placeholder="enter weight"
        /></label>

        <input
          type="button"
          class="btn"
          onclick="checkResult()"
          value="Submit"
        />
      </form>
      <h2 id="result"></h2>
    </div>
    <script>
      // function validating input for comparison
      function checkResult() {
        var age = document.getElementById("age").value;
        var weight = document.getElementById("weight").value;
        var name = document.getElementById("name").value;
        if (age && weight && name) {
          if (age >= 5 && age < 21) {
            display();
          } else {
            document.getElementById("result").innerHTML =
              "Please enter age in the range 5-20";
          }
        } else {
          document.getElementById("result").innerHTML =
            "Please fill all the fields";
        }
      }

      // function to display result
      function display() {
        var age = document.getElementById("age").value;
        var weight = document.getElementById("weight").value;
        var name = document.getElementById("name").value;
        var res = validateForm();
        if (res !== "perfect") {
          res += " at the age of " + age;
        }
        document.getElementById("result").innerHTML =
          "Hello " + name + " !!! Your weight is " + res;
      }

      // function to compare age
      function validateForm() {
        var age = Number(document.getElementById("age").value);
        var weight = Number(document.getElementById("weight").value);
        var name = document.getElementById("name").value;
        if (age <= 7) {
          if (weight < 15) {
            return "less than recommended value of 15";
          } else if (weight <= 20) {
            return "perfect";
          } else {
            return "greater than recommended value of 20";
          }
        } else if (age <= 10) {
          if (weight < 21) {
            return "less than recommended value of 21";
          } else if (weight <= 25) {
            return "perfect";
          } else {
            return "greater than recommended value of 25";
          }
        } else if (age <= 15) {
          if (weight < 26) {
            return "less than recommended value of 26";
          } else if (weight <= 30) {
            return "perfect";
          } else {
            return "greater than recommended value of 30";
          }
        } else {
          if (weight < 31) {
            return "less than recommended value of 31";
          } else if (weight <= 40) {
            return "perfect";
          } else {
            return "greater than recommended value of 40";
          }
        }
      }
    </script>
  </body>
</html>
