<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div id="wrapper">
      <form>
        <label for="name">
          Name
          <input
            id="name"
            class="formElement"
            type="text"
            placeholder="enter name"
        /></label>

        <label for="age"
          >Age
          <input
            id="age"
            class="formElement"
            type="text"
            placeholder="enter age"
        /></label>

        <label for="weight"
          >weight
          <input
            id="weight"
            class="formElement"
            type="text"
            placeholder="enter weight"
        /></label>

        <input
          type="button"
          class="btn"
          onclick="checkResult()"
          value="Submit"
        />
      </form>
      <h2 id="result"></h2>
    </div>
    <script src="form.js"></script>
  </body>
</html>
